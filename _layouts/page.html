---
layout: default
---
<article class="post">

  {% if page.displayTitle %}
    <header class="post-header">
      <h1 class="post-title">{{ page.displayTitle | escape }}</h1>
    </header>
  {% else %}
    <header class="post-header">
      <h1 class="post-title">{{ page.title | escape }}</h1>
    </header>
  {% endif %}


  <div class="post-content">
    {% katexmm %} {{ content }} {% endkatexmm %}
  </div>

</article>
