---
layout: default
---
<article class="post">

  {{ if page.name }}
  <header class="post-header">
    <h1 class="post-title">{{ page.name | escape }}</h1>
  </header>
  {{ else }}
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>
  {{ end }}


  <div class="post-content">
    {{ content }}
  </div>

</article>
